<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Todo</title>
</head>
<body>

<div class="container mt-5">
    <h2>Meine To-Do Liste</h2>
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-6">
                        Beispielseite mit dem Bootstrap Framework anlegen
                    </div>
                    <div class="col-md-2">
                        26. April 2024
                    </div>
                    <div class="col-md-3">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                 aria-valuemin="0" aria-valuemax="100">0%
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-outline-primary btn-sm"
                                onclick="location.href='todo-edit.html';"><i class="bi bi-pencil"></i></button>
                    </div>
                </div>
            </li>
            <!-- Weitere To-Dos hier -->
        </ul>
    </div>
</div>

<div class="container mt-5">
    <h2>To-Do Liste 2</h2>
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="d-flex justify-content-between">
                    <div class="p-2">Beispielseite mit dem Bootstrap Framework anlegen</div>
                    <div class="p-2">26. April 2024</div>
                    <div class="p-2">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100">50%
                        </div>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-sm btn-link" onclick="location.href='todo-edit.html';">
                            <i class="bi bi-pencil"></i> <!-- Beispiel fÃ¼r Font Awesome Icon -->
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="container mt-5">
    <h2>To-Do Liste 2</h2>
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-2" style="flex-grow: 1; min-width: 0;">
                        <strong class="mr-1">Beispielseite mit dem Bootstrap Framework anlegen</strong>
                        <span class="text-muted">26. April 2024</span>
                    </div>
                    <div class="mr-2" style="flex-grow: 2; min-width: 0;">
                        <div class="progress" style="width: 100%;">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                 aria-valuemin="0" aria-valuemax="100">0%
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-sm btn-link p-0" onclick="location.href='todo-edit.html';">
                            <i class="bi bi-pencil"></i>
                            <!-- Icon Klassenname anpassen, wenn andere Icon-Bibliothek genutzt wird -->
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
