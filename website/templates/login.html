<!DOCTYPE html>
{% extends 'index.html' %}

{#inheriting from index.html#}

{#overwriting title from template#}
{% block title %}
    Login
{% endblock %}

{#overwriting content from template#}
{% block content %}
    <div class="container mt-5">
        <form method="post">
            <h3 align="center">Login</h3>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>

            <br/>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <img class="img-fluid w-25 d-none d-sm-block" src="{{ url_for('static', filename='img/undraw_secure_login_pdn4.svg') }}" alt="Bild">

{% endblock %}
